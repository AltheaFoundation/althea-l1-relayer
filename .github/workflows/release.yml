name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install cross
        run: cargo install cross
      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}
      - name: Rename binary for upload
        run: |
          mv target/${{ matrix.target }}/release/althea-l1-relayer althea-l1-relayer-${{ matrix.target }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: althea-l1-relayer-${{ matrix.target }}
          asset_name: althea-l1-relayer-${{ matrix.target }}
          asset_content_type: application/octet-stream

  build-windows:
    name: Build Windows Binaries
    runs-on: windows-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build for Windows x64
        run: cargo build --release --target x86_64-pc-windows-msvc
      - name: Rename binary for upload
        run: |
          mv target/x86_64-pc-windows-msvc/release/althea-l1-relayer.exe althea-l1-relayer-x86_64-pc-windows-msvc.exe
        shell: bash
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: althea-l1-relayer-x86_64-pc-windows-msvc.exe
          asset_name: althea-l1-relayer-x86_64-pc-windows-msvc.exe
          asset_content_type: application/octet-stream

  build-macos:
    name: Build macOS Binaries
    runs-on: macos-latest
    needs: create-release
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Build for macOS
        run: cargo build --release --target ${{ matrix.target }}
      - name: Rename binary for upload
        run: |
          mv target/${{ matrix.target }}/release/althea-l1-relayer althea-l1-relayer-${{ matrix.target }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: althea-l1-relayer-${{ matrix.target }}
          asset_name: althea-l1-relayer-${{ matrix.target }}
          asset_content_type: application/octet-stream
